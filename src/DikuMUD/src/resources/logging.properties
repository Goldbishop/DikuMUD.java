.level=ALL

handlers=java.util.logging.FileHandler

# java.util.logging.FileHandler settings
java.util.logging.FileHandler.pattern=dmserver.log
java.util.logging.FileHandler.append=true
java.util.logging.FileHandler.level=CONFIG
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter

# java.util.logging.SimpleFormatter settings
#java.util.logging.SimpleFormatter.format=%1$tY%1$tm%1$td_%1$tH%1$tM%1$tS;%4$s;%5$s;%6$s%n
java.util.logging.SimpleFormatter.format=[%1$tY%1$tm%1$td %1$tH%1$tM%1$tS.%1$tN %1$tz][%4$s]%5$s;%6$s%n
